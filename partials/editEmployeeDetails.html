<h1>Edit Employee Details</h1>
<form ng-submit="submitNewDetails(empDetails)" name="editForm">
    <label>Name: </label>
    <input type="text" ng-model="empDetails.name">
    <br>
    <label>Date of birth: </label>
    <input type="text" ng-model="empDetails.dob">
    <br>
    <label>Gender: </label>
    <input type="text" ng-model="empDetails.gender">
    <br>
    <br>
    <button type="submit">Submit</button>
    <button type="button" ng-click="cancelNewDetails();">Cancel</button>
</form>
