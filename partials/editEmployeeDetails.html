<div class="container">
    <div class="jumbotron">
        <h3 align="center">Edit Employee Details</h3>
    </div>
    <form ng-submit="submitNewDetails(empDetails)" name="editForm" class="marginLeft35">
        <div class="row form-group">
            <label class="col-md-2">Name: </label>
            <input type="text" ng-model="empDetails.name" class="form-control width30 col-md-10">
        </div>
        <div class="row form-group">
            <label class="col-md-2">Date of birth: </label>
            <input type="text" ng-model="empDetails.dob" class="form-control width30 col-md-10">
        </div>
        <div class="row form-group">
            <label class="col-md-2">Gender: </label>
            <div class="col-md-10">
                <input type="radio" name="gender" value="Male" ng-model="empDetails.gender">
                <label for="Male"> Male</label>
                <input type="radio" name="gender" value="Female" ng-model="empDetails.gender">
                <label for="Female"> Female</label>
            </div>
        </div>
        <br>
        <div class="row marginLeft14">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" ng-click="cancelNewDetails();" class="btn btn-default marginLeft2">Cancel</button>
        </div>
    </form>
</div>
